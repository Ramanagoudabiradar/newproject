
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SIGN UP FORM</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
     
     <link rel="shortcut icon"  type="image/png" href="img/logo_lco_4dsl6o.png">
	<link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<!-- Login form -->
<div class="container animated bounceIn">
<form [formGroup]="loginForm">
    <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective>
    <label for="defaultForm-email">Your email</label>
  </div>

  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input type="password" formControlName="defaultFormPass" id="defaultForm-pass" class="form-control" mdbInputDirective>
    <label for="defaultForm-pass">Your password</label>
  </div>
	<div class="buttons">
 <button type="button" class="btn btn-success btn-lg btn-block">login</button><br>
 <div class="text-center">
 <a style="color: black; font-size: 1.5em; margin-bottom: 100px;
 text-decoration: underline;" href="#">Forgot password?</a><br>
	<a href="https://www.facebook.com/"><button style="background-color:darkslateblue" type="button" class="btn btn-lg btn-block"> login with <i class="fa fa-facebook"></i></button><br></a>
	
	
	<a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button  style="background-color:chocolate" type="button" class="btn btn-lg btn-block">login with <i class="fa fa-google"></i></button></a>
  </div>

</div>
</form>
</div>

<!-- Login form -->
<!--/Dropdown primary-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
